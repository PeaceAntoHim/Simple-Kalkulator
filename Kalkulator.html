  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

        <title>Kalkulator</title>
  </head>
  <body>
        <div class="container col-sm-12">
        <h1>KALKULATOR SEDERHANA</h1>
        <div class="pertambahan">
            <label>PENJUMLAHAN <br>
                <br><input type="number" id="angka1" placeholder="Masukan Angka" class="input"><br>
                <input type="number" id="angka2" placeholder="Masukan Angka" class="input">
            </label>
            <p id="hasil5"></p>
            <button onclick="hasil1()">Hasil dari Pertambahan</button> <br>
            <br>
        </div>
        <div class="pengurangan">
            <label>PENGURANGAN <br>
                <br><input type="number" id="angka3" placeholder="Masukan Angka" class="input"><br>
                <input type="number" id="angka4" placeholder="Masukan Angka" class="input">
            </label>
            <p id="hasil6"></p>
            <button onclick="hasil2()">Hasil dari Pengurangan</button> <br>
            <br>
        </div>
        <div class="pembagian">
            <label>PEMBAGIAN <br>
                <br> <input type="number" id="angka5" placeholder="Masukan Angka" class="input"><br>
                <input type="number" id="angka6" placeholder="Masukan Angka" class="input">
            </label>
            <p id="hasil7"></p>
            <button onclick="hasil3()">Hasil dari Pembagian</button>
            <br>
            <br>
        </div>
        <div class="perkalian">
            <label>PERKALIAN <br>
                <br><input type="number" id="angka7" placeholder="Masukan Angka" class="input"><br>
                <input type="number" id="angka8" placeholder="Masukan Angka" class="input"><br>
            </label>
            <p id="hasil8"></p>
            <button onclick="hasil4()">Hasil dari Perkalian</button>
            <br>
        </div>
    </div>
        <script type="text/javascript">
    
            //    HASIL PERTAMBAHAN
            function hasil1() {
                var angka1 = parseInt(document.getElementById('angka1').value)
                var angka2 = parseInt(document.getElementById('angka2').value)
                var hasilnya = angka1 + angka2;
                document.getElementById('hasil5').innerHTML = hasilnya;
            }
            // Hasil Pengurangan
            function hasil2() {
                var angka1 = parseInt(document.getElementById('angka3').value)
                var angka2 = parseInt(document.getElementById('angka4').value)
                var hasilnya = angka1 - angka2;
                document.getElementById('hasil6').innerHTML = hasilnya;
            }
            // Hasil Pembagian
            function hasil3() {
                var angka1 = parseInt(document.getElementById('angka5').value)
                var angka2 = parseInt(document.getElementById('angka6').value)
                var hasilnya = angka1 / angka2;
                document.getElementById('hasil7').innerHTML = hasilnya;
            }
            // Hasil Perkalian
            function hasil4() {
                var angka1 = parseInt(document.getElementById('angka7').value)
                var angka2 = parseInt(document.getElementById('angka8').value)
                var hasilnya = angka1 * angka2;
                document.getElementById('hasil8').innerHTML = hasilnya;
            }
        </script>
    </body>
